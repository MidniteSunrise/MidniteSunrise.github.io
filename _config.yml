  owner_name: Minimal-Mistakes
  owner_url: https://github.com/Minimal-Mistakes
  repository_url: https://github.com/Minimal-Mistakes/Minimal-Mistakes-Website

show_downloads: false
show_forks: false
show_header: true
remote_theme: "Minimal-Mistakes/Minimal-Mistakes-Website"
