# SEO Values
title: Minimal-Mistakes Themes
tagline: The renowned dark theme for ...
description: The renowned dark theme for ...
url: https://minimal-mistakes.xyz
logo: https://minimal-mistakes.xyz/static/icons/pack-1/045-Minimal-Mistakes.svg

# Site configurations
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

# Google Analytics ID
google_analytics:

# disqus 
